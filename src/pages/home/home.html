<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid *ngFor="let row of weather" >
    <ion-row>
      <ion-row>
        <ion-col width-50 offset-25>
          <h2 class="location">{{ row.display_location.full }}</h2>
        </ion-col>
      </ion-row>
    </ion-row>
  </ion-grid>
</ion-content>
